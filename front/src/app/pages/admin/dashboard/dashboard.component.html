<div class="dashboard-container">
  <!-- Encabezado -->
  <div class="dashboard-header">
    <h1>Panel de administración</h1>
    <button class="logout-btn" (click)="logout()">Cerrar sesión</button>
  </div>

  <!-- Cuerpo principal: sidebar + contenido -->
  <div class="dashboard-body">
    <!-- Sidebar de navegación -->
    <aside class="dashboard-sidebar">
      <button (click)="mostrarVista('productos')" [class.active]="vistaActual === 'productos'">Productos</button>
      <button (click)="mostrarVista('subcategorias')" [class.active]="vistaActual === 'subcategorias'">Subcategorías</button>
      <button (click)="mostrarVista('ordenes')" [class.active]="vistaActual === 'ordenes'">Órdenes</button>
      <button (click)="mostrarVista('pagos')" [class.active]="vistaActual === 'pagos'">Pagos</button>
    </aside>

    <!-- Contenido dinámico -->
    <main class="dashboard-content">
      <div *ngIf="vistaActual === 'productos'">
        <app-productos></app-productos>
      </div>

      <div *ngIf="vistaActual === 'subcategorias'">
        <app-subcategorias></app-subcategorias>
      </div>

      <div *ngIf="vistaActual === 'ordenes'">
        <app-ordenes></app-ordenes>
      </div>

      <div *ngIf="vistaActual === 'pagos'">
        <app-pagos></app-pagos>
      </div>
    </main>
  </div>
</div>

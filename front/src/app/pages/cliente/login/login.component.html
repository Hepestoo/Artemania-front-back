<section class="login-page">
  <!-- Texto en el lado izquierdo -->
  <div class="login-brand">
    <h1><span>Artemania</span></h1>
    <p>¡Hola de nuevo!</p>
  </div>

  <!-- Tarjeta del login -->
  <div class="login-card">
    <!-- Botón Atrás -->
    <button routerLink="/home" class="btn-volver">
      <i class="pi pi-arrow-left"></i> Atrás
    </button>

    <h2>Inicio de sesión</h2>

    <form (ngSubmit)="login()" #form="ngForm">
      <label for="email">Correo electrónico</label>
      <input type="email" [(ngModel)]="email" name="email" placeholder="Correo" required>

      <label for="password">Contraseña</label>
      <div class="input-password">
        <input [type]="mostrarPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" id="password" placeholder="Contraseña" required>
        <i class="pi" 
          [ngClass]="mostrarPassword ? 'pi-eye-slash' : 'pi-eye'" 
          (click)="togglePasswordVisibility()">
        </i>
      </div>
      

      <button type="submit" [disabled]="form.invalid">Ingresar</button>

    </form>
  </div>
</section>
